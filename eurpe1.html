<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Europe Map Quiz</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #0a0a0a;
      color: #fff;
    }

    button {
      margin: 10px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #map-container {
      width: 100%;
      max-width: 1200px;
      background-color: #eeeeee;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    path {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 0.5px;
      transition: all 0.3s ease;
    }

    path:hover {
      fill: steelblue;
      cursor: pointer;
    }

    .guessed {
      fill: lightgreen !important;
      stroke: #0077cc !important;
      stroke-width: 2px !important;
    }

    .wrong {
      fill: red !important;
    }

    #country-list {
      list-style: none;
      padding: 0;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 95%;
      max-width: 1000px;
      max-height: 180px;
      overflow-y: auto;
    }

    #country-list li {
      background-color: #000;
      border: 1px solid #aaa;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.95em;
      user-select: none;
      color: #fff;
    }

    .matched {
      background-color: #88cc88;
      border-color: #008800;
      color: #333;
      font-weight: bold;
      text-decoration: line-through;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 1em;
    }

    #victory-message {
      display: none;
      font-size: 1.2em;
      color: lightgreen;
      margin-top: 10px;
    }

    #target-country {
      font-size: 1.1em;
      font-weight: bold;
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="restart-button">Restart Game</button>
  <button id="toggle-unmatched">Show Only Unmatched</button>
  <button id="new-target">New Country</button>
  <div id="target-country"></div>
  <div id="map-container">
    <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 660"></svg>
  </div>
  <ul id="country-list"></ul>
  <div id="feedback"></div>
  <div id="scoreboard">
    <strong>Score:</strong> <span id="score">0</span> |
    <strong>Attempts:</strong> <span id="attempts">0</span>
  </div>
  <div id="victory-message"></div>

  <script>
    const nameMap = {
      "AL": "Albania", "AT": "Austria", "BE": "Belgium", "BG": "Bulgaria", "HR": "Croatia",
      "CY": "Cyprus", "CZ": "Czech Republic", "DK": "Denmark", "EE": "Estonia", "FI": "Finland",
      "FR": "France", "DE": "Germany", "GR": "Greece", "HU": "Hungary", "IS": "Iceland",
      "IE": "Ireland", "IT": "Italy", "LV": "Latvia", "LT": "Lithuania", "LU": "Luxembourg",
      "MT": "Malta", "NL": "Netherlands", "NO": "Norway", "PL": "Poland", "PT": "Portugal",
      "RO": "Romania", "SK": "Slovakia", "SI": "Slovenia", "ES": "Spain", "SE": "Sweden",
      "CH": "Switzerland", "GB": "United Kingdom", "UA": "Ukraine", "RS": "Serbia", "BA": "Bosnia and Herzegovina",
      "MD": "Moldova", "MK": "North Macedonia", "BY": "Belarus", "RU": "Russia", "TR": "Turkey",
      "AZ": "Azerbaijan", "AM": "Armenia", "IL": "Israel", "LI": "Liechtenstein", "FO": "Faroe Islands",
      "AD": "Andorra", "MC": "Monaco", "ME": "Montenegro", "SM": "San Marino", "VA": "Vatican City"
    };

    const svg = d3.select("svg");
    const g = svg.append("g");
    const projection = d3.geoMercator().center([20, 55]).scale(600).translate([500, 330]);
    const path = d3.geoPath().projection(projection);

    let currentTarget = null, score = 0, attempts = 0, correctGuesses = 0, hideMatched = false;
    const feedbackElement = d3.select('#feedback');
    const targetDisplay = d3.select('#target-country');

    d3.json('data/europe.topojson').then(data => {
      const countries = topojson.feature(data, data.objects.europe).features;
      const validCountries = countries.filter(d => nameMap[d.id]);

      const countryPaths = g.selectAll('path')
        .data(validCountries)
        .enter().append('path')
        .attr('d', path)
        .attr('id', d => 'country-' + d.id)
        .on('click', onCountryClick);

      const countryNames = validCountries.map(d => ({ id: d.id, name: nameMap[d.id] }));

      const countryList = d3.select('#country-list');
      countryList.selectAll('li')
        .data(countryNames)
        .enter().append('li')
        .attr('id', d => 'country-' + d.id)
        .text(d => d.name);

      function pickRandomTarget() {
        const remaining = countryNames.filter(d => !d3.select('#country-' + d.id).classed('matched'));
        if (remaining.length === 0) return;
        currentTarget = remaining[Math.floor(Math.random() * remaining.length)];
        targetDisplay.text('Find: ' + currentTarget.name);
      }

      function onCountryClick(event, d) {
        attempts++;
        d3.select('#attempts').text(attempts);

        if (d.id === currentTarget.id) {
          score += 10;
          correctGuesses++;
          d3.select('#score').text(score);
          d3.select(this).classed('guessed', true).style('pointer-events', 'none');
          const matchedItem = d3.select('#country-' + d.id);
          matchedItem.classed('matched', true).on('click', null);
          feedbackElement.text('Correct!').classed('error', false);
          pickRandomTarget();

          if (correctGuesses === countryNames.length) {
            d3.select('#victory-message').text(`ðŸŽ‰ You won! Final score: ${score} in ${attempts} attempts.`).style('display', 'block');
            targetDisplay.text('');
          }
        } else {
          feedbackElement.text('Incorrect! Try again.').classed('error', true);
          const path = d3.select(this);
          path.classed('wrong', true);
          setTimeout(() => path.classed('wrong', false), 700);
        }
      }

      d3.select('#restart-button').on('click', () => location.reload());
      d3.select('#toggle-unmatched').on('click', () => {
        hideMatched = !hideMatched;
        d3.selectAll('#country-list li').style('display', d => {
          return hideMatched && d3.select('#country-' + d.id).classed('matched') ? 'none' : 'inline-block';
        });
      });
      d3.select('#new-target').on('click', pickRandomTarget);
      pickRandomTarget();
    });
  </script>
</body>
</html>
