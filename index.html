<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Quiz - Choose a Region</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .map-btn {
      flex: 1 1 100%;
      padding: 14px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .map-btn:hover {
      background-color: #005fa3;
      transform: scale(1.03);
    }

    @media (min-width: 600px) {
      .map-btn {
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <h1>🌍 Choose a Map to Play</h1>
  <div class="btn-container">
    <a href="index_usa.html" class="map-btn">🇺🇸 United States</a>
    <a href="index-europe.html" class="map-btn">🇪🇺 Europe</a>
    <a href="index-asia.html" class="map-btn">🌏 Asia (coming soon)</a>
    <a href="index-usa1.html" class="map-btn">🌏 USA1 (coming soon)</a>
  </div>
</body>
</html>
