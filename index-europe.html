<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Europe Map Quiz</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    #map-container {
      width: 100%;
      max-width: 900px;
      height: 500px;
      position: relative;
    }

    svg {
      border: 1px solid #ccc;
      width: 100%;
      height: 100%;
    }

    path {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 0.5px;
      transition: all 0.3s ease;
    }

    path:hover {
      fill: steelblue;
      cursor: pointer;
    }

    .guessed {
      stroke: #0077cc !important;
      stroke-width: 3px !important;
      fill-opacity: 1 !important;
    }

    #country-list {
      list-style: none;
      padding: 0;
      margin: 20px auto 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 90%;
      max-width: 900px;
      max-height: 160px;
      overflow-y: auto;
    }

    #country-list li {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.95em;
      user-select: none;
      position: relative;
    }

    .matched {
      background-color: lightgreen;
      border-color: green;
      color: gray;
      cursor: not-allowed;
    }

    .selected {
      background-color: lightblue;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 1em;
    }

    #restart-button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #restart-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      #map-container {
        height: 300px;
      }

      #country-list {
        max-height: 120px;
        font-size: 0.85em;
      }

      #restart-button {
        font-size: 0.95em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div id="map-container"><svg></svg></div>
  <ul id="country-list"></ul>
  <div id="feedback"></div>
  <div id="scoreboard">
    <strong>Score:</strong> <span id="score">0</span> |
    <strong>Attempts:</strong> <span id="attempts">0</span>
  </div>
  <button id="restart-button">Restart Game</button>
  <div id="victory-message" style="display: none; font-size: 1.2em; color: green; margin-top: 10px;"></div>

  <script>
    // הקוד שלך כמו שהוא נשאר - עם nameMap וכו'
    // רק עיצוב השתנה פה
  </script>
</body>
</html>
