<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Map Example</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <style>
        /* Basic styles for the map */
        body {
            font-family: sans-serif;
        }
        svg {
            border: 1px solid #ddd;
            width: 100%;
            height: 500px;
        }
        path {
            fill: #f0f0f0;
            stroke: #333;
            stroke-width: 0.5px;
        }
        path:hover {
            fill: steelblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        // 1. Set up the SVG container
        const svg = d3.select('svg');
        const width = svg.node().getBoundingClientRect().width;
        const height = svg.node().getBoundingClientRect().height;

        // 2. Set up the projection (Albers projection is good for US maps)
        const projection = d3.geoAlbersUsa()
            .scale(1000)
            .translate([width / 2, height / 2]);

        // 3. Create a path generator based on the projection
        const path = d3.geoPath().projection(projection);

        // 4. Load the TopoJSON data (replace with your actual TopoJSON file)
        d3.json('https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json') //example data
            .then(data => {
                // 5.  Use topojson.feature to convert TopoJSON to GeoJSON
                const states = topojson.feature(data, data.objects.states);

                // 6. Draw the states
                svg.selectAll('path')
                    .data(states.features)
                    .enter().append('path')
                    .attr('d', path);
            })
            .catch(error => {
                console.error('Error loading TopoJSON data:', error);
            });
    </script>
</body>
</html>
